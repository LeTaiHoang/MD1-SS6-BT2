<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[V2.0][Bài tập] 2. Câu lệnh switch-case</title>
</head>
<body>
<label  style="font-size: 35px; color: violet">Nhập tháng</label>
<br>
<input type=number id="month">
<button onclick="tinhSoNgay();">Tính số ngày</button>
<h1 id="show" style="font-size: 20px; color: yellowgreen"></h1>
<script>
function tinhSoNgay() {
    let month = document.getElementById('month').value;
    switch (month) {
        case '1':
        case '3':
        case '5':
        case '8':
        case '7':
        case '10':
        case '12':
            document.getElementById('show').innerHTML ='Tháng ' + month + ' có 31 ';
            break;
        case '4':
        case '6':
        case '9':
        case '11':
            document.getElementById('show').innerHTML = 'Tháng ' + month + ' có 30 ngày';
            break;
        case '2':
            document.getElementById('show').innerHTML = 'Tháng ' + month + ' có 28 ngày';
            break;
        default:
            document.getElementById('show').innerHTML = 'Không có tháng ' + month;


    }
}
</script>
</body>
</html>
